{% extends "base.html" %}

{% block content %}
<div class="card auth-card">
    <h2>Login</h2>
    <p class="subtitle">Sign in to view your secret notes.</p>

    {% if error %}
        <p class="error-text">{{ error }}</p>
    {% endif %}

    <form method="POST" class="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="password">Password (stored with Caesar cipher)</label>
            <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter your password">
        </div>

        <div class="form-actions">
            <a href="{{ url_for('main.register') }}" class="btn-secondary">Create account</a>
            <button type="submit" class="btn">Login</button>
        </div>
    </form>
</div>
{% endblock %}
