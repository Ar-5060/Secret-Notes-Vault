{% extends "base.html" %}

{% block content %}
<div class="card auth-card">
    <h2>Create Account</h2>
    <p class="subtitle">Your password will be encrypted using Caesar cipher.</p>

    {% if error %}
        <p class="error-text">{{ error }}</p>
    {% endif %}

    <form method="POST" class="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="Choose a username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Choose a password">
            <small class="help-text">
                For learning: we encrypt this with Caesar cipher before saving to the database.
            </small>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('main.login') }}" class="btn-secondary">Back to login</a>
            <button type="submit" class="btn">Sign up</button>
        </div>
    </form>
</div>
{% endblock %}
